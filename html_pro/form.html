<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- post is used for confiadantional information like passwords -->
    <!-- get is for regular -->
    <form action="name.php" method="Get || post">
        <!-- for="Name" is used for when we click on name it directaly moves our cursor to the inputbox but id="Name " is must in input tag -->
        <label for="Name">Name:</label>
                                                    <!-- maxlength="10" minlength="6" for min char to input and maxium char to input -->
        <input type="text" placeholder="enter your name" maxlength="10" minlength="6" id="Name" required><br>  <!--required is used to force the user to input that cant ignore -->
        <label for="pass">password:</label>
        <input type="password"  id="pass" minlength="4" maxlength="8" required><br>
        <label for="em">Email:</label>
        <input type="emial" placeholder="ritesh@gmail.com"  id="em" required><br>
        <label for="num">Number:</label>
        <input type="number"  id="num"  minlength="10" maxlength="10"><br>
        <label for="birth">Birthday</label>
        <input type="date"  id="birth" ><br>
         
        <label for="title">title :</label>
        <label for="mr">MR.</label>
        <input type="radio" id="mr" name="r">  <!--name is combines all three as one only one selected is allowed-->
        <label for="ms">MRs.</label>
        <input type="radio" id="ms" name="r">
        <label for="mi">Miss.</label>
        <input type="radio" id="mi" name="r"><br>

        <label for="pay">PayMents :</label>
        <select>
            <option>Select Option</option>
            <option >UPI</option>
            <option >PhonePay</option>
            <option >Net Banking</option>
            <option >GooGle Pay</option>
        </select><br>
        <label for="p">Privacy accepted -</label>
        <input type="checkbox"  id="p"> <br>

        <label for="c">Comments for us-</label>
        <br>
        <!-- we can decide how many col and row are allowed -->
        <textarea  id="c" cols="30" rows="10"></textarea><br>
        <label for="f">File:</label>
        <input type="file" id="f" accept="image/png , image/jpeg">
        <hr>
        <input type="submit" style="margin-right: 50px;">  
        <input type="reset" >   <!--use to clear input when get clicked by user-->
    </form>
</body>
</html>
